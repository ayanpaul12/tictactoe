<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>
    <div class="main">
        <h1>TicTacToe</h1>
        <br>
        <img src="images/grid.png"class="img1"alt="">
      
        <div class="first">
            <button class="th0" id="0" type="button"></button>
            <button class="th1" id="1" type="button"></button>
            <button class="th2" id="2" type="button"></button>
        </div>
        <div class="second">
            <button class="th0" id="3" type="button"></button>
            <button class="th1" id="4" type="button"></button>
            <button class="th2" id="5" type="button"></button>
        </div>
        <div class="third">
            <button class="th0" id="6" type="button"></button>
            <button class="th1" id="7" type="button"></button>
            <button class="th2" id="8" type="button"></button>
        </div>
         <div class="Line">
            <img class="ld1" src="images/line.png" alt="">
            <img class="ld2" src="images/line.png" alt="">
            <img class="ld3" src="images/line.png" alt="">

            <img class="ld4" src="images/line.png" alt="">

            <img class="ld5" src="images/line.png" alt="">

            <img class="ld6" src="images/line.png" alt="">

            <img class="ld7" src="images/line.png" alt="">

            <img class="ld8" src="images/line.png" alt=""> 
            <img class="ld9"src="images/line.png" alt="">
           


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
